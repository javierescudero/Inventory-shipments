<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Inventory Shipments</title>
	
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="js/js_script.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
</head>
<body>
	<div data-role="page" id="page">
		<form id="form">
			<div data-role="header">
				<h1>REPORTE DE EMBARQUES</h1>
			</div>

			<div data-role="content" id="content">
				
				<div data-role="fieldcontain" id="divEmails">
					<!--<label for="emails"><b>Enviar formato a: </b></label>-->
					<select id="emails" name="emails" data-native-menu="false">
					  <option value="default">- - - Selecciona tu correo - - -</option>
					  <option value="javier">javier.escudero@emerson.com</option>
					  <option value="omar">omar.guerrero@emerson.com</option>
					  <option value="sergio">sergio.morales@emerson.com</option>
					  <!--<option value="daniel">daniel.hernandez@emerson.com</option>
					  <option value="luis">luis.aguilar@emerson.com</option>
					  <option value="nerit">nerit.paz@emerson.com</option>-->
					</select><br>
				</div>
				<input type="text" id="scan" name="scan"><br>
				<a href="" data-role="button" id="linkSend">Enviar a correo</a><br>

				<div class="divTables">
					<div class="divDataWO">
						<table id="dataWO" data-role="table" class="ui-responsive ui-shadow">
							<thead class="ui-responsive ui-shadow">
								<tr>
									<th class="ui-responsive ui-shadow"><b>WO</b></th>
									<th class="ui-responsive ui-shadow"><b>Piezas</b></th>
								</tr>
							</thead>
							<tbody id="formatWO">
							</tbody>
						</table>
					</div><br>

					<div class="divTotal">
						<table id="total" data-role="table" class="ui-responsive ui-shadow">
							<thead class="ui-responsive ui-shadow">
								<tr>
									<th class="ui-responsive ui-shadow"><b>Pallets</b></th>
									<th class="ui-responsive ui-shadow"><b>Cajas</b></th>
									<th class="ui-responsive ui-shadow"><b>Piezas</b></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="totalPallets" class="ui-responsive ui-shadow"></td>
									<td id="totalBoxes" class="ui-responsive ui-shadow"></td>
									<td id="totalPieces" class="ui-responsive ui-shadow"></td>
								</tr>
							</tbody>
						</table>
					</div><br>

					<div class="divData">
						<table id="dataFormat" data-role="table" class="ui-responsive ui-shadow">
							<thead class="ui-responsive ui-shadow">
								<tr>
									<th class="ui-responsive ui-shadow" style="width: 20%;"><b>Pallet</b></th>
									<th class="ui-responsive ui-shadow" style="width: 30%;"><b>No. Parte</b></th>
									<th class="ui-responsive ui-shadow"><b>Cajas</b></th>
									<th class="ui-responsive ui-shadow"><b>Cantidad por Caja</b></th>
									<th class="ui-responsive ui-shadow"><b>Cantidad Total</b></th>
								</tr>
							</thead>
							<tbody id="format">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div data-role="footer">
				<h1>Copyright 2016 Termotec. All Rights Reserved.</h1>
			</div>
		</form>
	</div>
</body>
</html>
