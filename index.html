<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Inventory Shipments</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/tableExport.js"></script>
	<script type="text/javascript" src="js/jquery.base64.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/jspdf/libs/sprintf.js"></script>
	<script type="text/javascript" src="js/jspdf/jspdf.js"></script>
	<script type="text/javascript" src="js/jspdf/libs/base64.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){

		$('#codes').focus();

		var array_pallet = new Array();
		var array_Q = new Array();
		var array_pN = new Array();
		var array_WO = new Array();

		var x = 0;
		var pall = array_pallet.length;
		var partNumb = 0;
		var woN = 0;
		var boxes = 1;
		var boxesWO = 0;

		$('#form').submit(function() {
			var c = $('#codes').val();

				if (c.charAt(0) == 'T') {
					var pallet = c.substring(1);
					$('#codes').val('');
					if (array_pallet[pall] == null) {
						array_pallet.push(pallet);
					} else {
						var index = array_pallet.indexOf(pallet);
						if (index > -1) {
							alert('This pallet number already exists\nTry with other pallet number');
							//alert('Try with other pallet number');
							return false;
						} else {
							array_pallet.push(pallet);
							pall++;
						}
					}
				}
				if (c.charAt(0) == 'P') {
					var quantity;
					var pN = c.substring(1);
					$('#codes').val('');
					//if (array_pN[partNumb] == null) {
						array_pN.push(pN);
					//} else {
						//array_pN.push(pN);
					//}
				} else if (c.charAt(0) == 'Q') {
					var Q = c.substring(1);
					array_Q.push(Q);
					$('#codes').val('');

				} else if (c.charAt(0) == 'W') {
					var WO = c.substring(1);
					$('#codes').val('');
					if (array_WO[woN] == null) {
						array_WO.push(WO);
						boxesWO = array_Q[0];
					} else {						
						for (var i = 0; i < array_WO.length; i++) {
							if (WO == array_WO[i]) {
								boxesWO = parseInt(boxesWO) +  parseInt(array_Q[i]);
							} else {
								boxesWO = parseInt(array_Q[i++]);
							}	
						};
						array_WO.push(WO);
					}

					$('#body').append('<tr><td>'+array_pallet[pall]+'</td><td>'+array_pN[x]+'</td><td>'+array_Q[x]+'</td><td>'+array_WO[x]+'</td><td>'+boxesWO+'</td><td>'+boxes+'</td><td>'+parseInt(pall+1)+'</td></tr>');
					boxes++;
					x++;
				}
			return false;
		});

		$('#saveData').click(function(){
			$('#data').tableExport({type:'excel',escape:'false'});
			//$('#body').remove();
		});

	});
</script>
<body>
	<form id="form">
		<label for="scan">Scan: </label><input type="text" id="scan" name="scan" style="width:10%"><br><br>
		<input type="button" value="Save and Export" id="saveData"><!--<input type="button" value="Delete Information" id="delete">--><br><br>
		
	</form>
	<div id="divData">
		<table id="data" cellpadding="1" cellspacing="1" border="1">
			<thead>
				<tr>
					<th>Pallet Number</th>
					<th>Part Number</th>
					<th>Quantity</th>
					<th>WO</th>
					<th>Pieces By WO</th>
					<!--<th>Total Boxes By WO</th>-->
					<th>Total Boxes</th>
					<th>Total Pallets</th>
				</tr>
			</thead><br>
			<tbody id="body">
			</tbody>
		</table>
	</div>
</body>
</html>
