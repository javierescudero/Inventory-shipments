<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Inventory Shipments</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/tableExport.js"></script>
	<script type="text/javascript" src="js/jquery.base64.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/jspdf/libs/sprintf.js"></script>
	<script type="text/javascript" src="js/jspdf/jspdf.js"></script>
	<script type="text/javascript" src="js/jspdf/libs/base64.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){

		$('#scan').focus();

		var array_pallet = new Array();
		var array_Q = new Array();
		var array_pN = new Array();
		var array_WO = new Array();

		var x = 0;
		var pall = array_pallet.length;
		var partNumb = 0;
		var boxes = 1;
		var piecesWO = 0;
		var piecesPN = 0;

		$('#form').submit(function() {
			var c = $('#scan').val();

				if (c.charAt(0) == 'T') {
					var pallet = c.substring(1);
					$('#scan').val('');
					if (array_pallet[0] == null) {
						array_pallet.push(pallet);
					} else {
						var index = array_pallet.indexOf(pallet);
						if (index > -1) {
							alert('This pallet number already exists\nTry with other pallet number');
							return false;
						} else {
							array_pallet.push(pallet);
							pall++;
						}
					}
				} if (c.charAt(0) == 'Q') {
					var Q = c.substring(1);
					array_Q.push(Q);
					$('#scan').val('');

				}
				else if (c.charAt(0) == 'P') {
					var pN = c.substring(1);
					$('#scan').val('');
					if (array_pN[0] == null) {
						array_pN.push(pN);
						piecesPN = array_Q[0];
					} else {
						array_pN.push(pN);
						piecesPN = 0;
						for (var i = 0; i < array_pN.length; i++) {
							if (pN == array_pN[i]) {
								piecesPN = parseInt(piecesPN) + parseInt(array_Q[i]);
							} else {
							}
						};
					}

				} else if (c.charAt(0) == 'W') {
					var WO = c.substring(1);
					$('#scan').val('');
					if (array_WO[0] == null) {
						array_WO.push(WO);
						piecesWO = array_Q[0];
					} else {
						array_WO.push(WO);
						piecesWO = 0;
						for (var i = 0; i < array_WO.length; i++) {
							if (WO == array_WO[i]) {
								piecesWO = parseInt(piecesWO) + parseInt(array_Q[i]);
							} else {
							}
						};
					}
					$('#body').append('<tr><td>'+array_pallet[pall]+'</td><td>'+array_pN[x]+'</td><td>'+array_Q[x]+'</td><td>'+array_WO[x]+'</td></tr>');
					$('#bodyRes').append('<tr><td>'+piecesWO+'</td><td>'+piecesPN+'</td><td>'+boxes+'</td><td>'+parseInt(pall+1)+'</td></tr>');
					boxes++;
					x++;
				}
			return false;
		});

		$('#saveData').click(function(){
			$('table #totalPall').tableExport({type:'excel',escape:'false'});
		});
		$('#delete').click(function(){
			$('tbody').remove();
		});

	});
</script>
<body>
	<form id="form">
		<label for="scan">Scan: </label><input type="text" id="scan" name="scan" style="width:10%"><br><br>
		<input type="button" value="Save and Export" id="saveData"><input type="button" value="Delete Information" id="delete"><br><br>
		
	</form>
	<div id="divData">
		<table id="data" cellpadding="1" cellspacing="1" border="1">
			<thead>
				<tr>
					<th>Pallet</th>
					<th>Part Number</th>
					<th>Pieces Per Box</th>
					<th>WO</th>
				</tr>
			</thead><br>
			<tbody id="body">
			</tbody>
		</table><br><br>
		<table id="dataRes" cellpadding="1" cellspacing="1" border="1">
			<thead>
				<tr>
					<th>Total Parts By WO</th>
					<th>Total Parts By Part Number</th>
					<th>Total Boxes</th>
					<th>Total Pallets</th>
				</tr>
			</thead><br>
			<tbody id="bodyRes">
			</tbody>
		</table><br><br>
		<table cellpadding="1" cellspacing="1" border="1">
			<thead>
				<tr>
					<th>Pallets</th>
					<th>No. Parte</th>
					<th>Cajas</th>
					<th>Cantidad por Caja</th>
					<th>Cantidad Total</th>
				</tr>
			</thead><br>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
